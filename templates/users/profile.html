{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="content-section" style="display: flex; justify-content: center;">
    <h1 class="title" id="site-title"> Profile</h1>
        <div class="media">
        <img style='height: 300px;' class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
            {% for post in posts %}
        <div class="card mb-4" style="width: 18rem;">
                {% if post.image %}
                    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                {% else %}
                    <img src="{% static 'holder.jpg' %}" class="card-img-top" alt="Placeholder image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <p class="card-text">{{ post.rate }}</p>
                    <a href="/posts/{{ post.id }}/" class="btn btn-primary">Go to post</a>
                </div>
        </div>
        {% endfor %}
        </div>
    </div>


{% endblock %}
