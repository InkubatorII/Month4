{%extends 'base.html'%}

{%load static%}

{%block content%}
<div class="card" style="width: 18rem;">
    {% if post.image%}
          <img src="{{post.image.url}}" class="card-img-top" alt="...">
        {%else%}
            <img src="{% static 'holder.jpg' %}">
        {%endif%}
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.content}}</p>
      <p class="card-text">{{post.rate}}</p>
    </div>
</div>

{%endblock%}
